{% if comments|length %}
<div class="commentsGroup">
    <ul>
        {% for comment in comments %}
        <li>
    <div class="commentUser">{{comment.user}}</div>
    <div class="commentContent">{{comment.content}}</div>
        </li>
    {% endfor %}
    </ul>
</div>
{% else %}
<!--There is no comment.</br>-->
{% endif %}
